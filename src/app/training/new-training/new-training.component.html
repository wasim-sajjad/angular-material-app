<section fxLayout fxLayoutAlign="center" class="newtraining">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">Time to Start a workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Favorite Exercise">
                  <mat-option value="Crunches" >
                   Crunches
                  </mat-option>
                  <mat-option value="Touch-Toes" >
                      Touch Toes
                  </mat-option>
                  <mat-option value="Side-Lungs" >
                      Side Lungs
                     </mat-option>
                     <mat-option value="Burpies" >
                        Burpies
                       </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-card-content>
          <mat-card-actions fxLayoutAlign="center">

            
        <button  type="submit" mat-button color="primary" (click)="StartNew()">Start</button>
    </mat-card-actions>
        
    </mat-card>
</section>
